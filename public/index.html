<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <title>Quiz Game</title>
</head>
<body id="body" onload="document.getElementById('timeInfo').innerHTML = 'Time remaining: ' + time;">
    <label id="timeInfo" style="display: none;"></label>
    <label id="statusInfo"></label>
    <label id="lblRoomCode"></label>
    <label id="lblUsersInfo" style="display: none;">Users without team<br></label>
    <div id="users"></div>
    <label id="lblTeamsInfo" style="display: none;">Teams<br></label>
    <div id="teams"></div>
    <div id="inputTeamName" style="display: none;">
        <label>New team name</label><input type="text" id="teamName"><button onclick="handleNewTeamName();">Send</button>
    </div>
    <button id="rollDiceButton" onclick="rollDice();" style="display: none;">Roll dice</button>
    <div id="questionsDiv"></div>
    <!--<button id="startGameButton" onclick="startGame();" style="display: none;">Start Game</button>-->
    <div>
        <div id="panelMessages" style="display: none;">
            <div id="panel" class="panel-body"></div>
            <div>
                <input id="message" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="768">
                <button id="send" onclick="handleMsg();">Send</button>
            </div>
        </div>
        <div id="divLogin">
            <div class="input-group">
                <span class="input-group-addon"><span id="icon" class="mdi mdi-social-person"></span></span>
                <label id="lblName">Name</label>
                <input id="nameInput" type="text" aria-describedby="basic-addon1" maxlength="768">
                <br>
                <label id="lblSurname">Surname</label>
                <input id="surnameInput" type="text" aria-describedby="basic-addon1" maxlength="768">
                <br>
                <label id="lblRoomCode1">Game code (empty for random)</label>
                <input id="roomCode" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="768">
            </div>
            <div id="inputAndButtons">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="sendUserName" class="btn btn-primary btn-flat" onclick="handleLogin();">Play</button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button id="privateRoom" class="btn btn-primary btn-flat" onclick="handleLogin(true);">Create Private Room</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/complete.ly.1.0.1.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.linkify.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>
</html>
