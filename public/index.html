<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <title>Quiz Game</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');</style>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body id="body" style="background-image: url('./img/1.png');background-size: cover;" onload="document.getElementById('rulesLink').href = location + 'rules/'">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <br>
    <a href="" id="rulesLink" target="_blank" style="position: right;">RULES</a>
    <div id="divLogin">
        <div id="welcomeText">
            <h5>WELCOME TO</h5>
            <h1 style="font-size: 400%;">THE<br>VALUE GAME</h1>
            <h5>PLEASE JOIN THE<br> TEAM</h5>
        </div>
        <center id="loginFields">
            <label id="lblName">NAME</label><br>
            <input id="nameInput" type="text" aria-describedby="basic-addon1" maxlength="768">
            <br>
            <label id="lblSurname">SURNAME</label><br>
            <input id="surnameInput" type="text" aria-describedby="basic-addon1" maxlength="768">
            <br><br>
            <label id="lblSurname">TEAM NAME</label><br>
            <input type="text" id="teamName">
            <br><br>
            <button id="joinTeam" onclick="login();">JOIN</button>
        </center>
    </div>
    <center><label id="lblChooseLeader"></label></center>
    <center id="teamInfo" style="display: none;"></center>
    <center id="gameInfo" style="display: none;">
        <label id="teamScore"></label>
        <label id="statusInfo"></label>
        <label id="userInfo"></label>
    </center>
    <center><label id="lblArea"></label></center>
    <center><div id="spinner" style="display: none;" onclick="sendArea();"></div></center>
    <center id="area1" style="display: none;">
        <div id="area1Info"></div>
        <label id="lblLightBoxArea1Header"></label><hr>
        <table id="area1Table" style="text-align: center;" rules="cols">
            <tr>
                <td id="area1LblQuestion">QUESTION</td>
                <td id="area1LblAnswers">ANSWERS</td>
            </tr>
            <tr>
                <td><br><div id="area1QuestionsDiv"></div></td>
                <td><div id="area1AnswersDiv"></div></td>
            </tr>
        </table>
        <div id="personalEvaluation"></div>
        <div id="nextBtnDivArea1" style="padding-left: 90%; padding-bottom: 1%;"></div>
    </center>
    <center><button id="submitPersonalEvaluation" style="display: none;" onclick="submitPersonalEvaluation();">SUBMIT</button></center>
    <center id="area2" style="display: none;">
        <div id="area2Info"></div>
        <table id="area2Table" style="width: 80%; text-align: center;" rules="cols">
            <tr>
                <td id="area2LblQuestion">QUESTION</td>
                <td id="area2LblAnswers">ANSWERS</td>
            </tr>
            <tr>
                <td><br><div id="area2QuestionsDiv"></div></td>
                <td><div id="area2AnswersDiv"></div></td>
            </tr>
        </table>
        <div id="nextBtnDivArea2" style="padding-left: 90%; padding-bottom: 1%;"></div>
    </center>
    <center id="area3" style="display: none;">
        <div id="area3Info"></div>
        <div id="nextBtnDivArea3" style="padding-left: 90%; padding-bottom: 1%;"></div>
    </center>
    <div id="divGameFinished" style="display: none;">
        <div id="congratulationsText">
            <h1>CONGRATULATIONS! YOU</h1>
            <h1>FINISHED THE GAME!</h1>
            <label>YOUR GAME SCORE:</label><br>
            <label id="teamScore2"></label>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/complete.ly.1.0.1.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.linkify.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/script.js"></script>
    <script src="js/spinner.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>
</html>
