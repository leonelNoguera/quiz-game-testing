<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <title>Quiz Game</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');</style>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
    <div id="divLogin" style="display: block;">
        <div id="welcomeText">
            <h5>WELCOME TO</h5>
            <h1>THE<br>VALUE GAME</h1>
            <h5>PLEASE JOIN THE<br> TEAM</h5>
        </div>
        <center id="loginFields">
            <label id="lblName">NAME</label><br>
            <input id="nameInput" type="text" aria-describedby="basic-addon1" maxlength="768">
            <br>
            <label id="lblSurname">SURNAME</label><br>
            <input id="surnameInput" type="text" aria-describedby="basic-addon1" maxlength="768">
            <br><br>
            <label id="lblSurname">TEAM NAME</label><br>
            <input type="text" id="teamName">
            <br><br>
            <button id="createTeam" onclick="login(true);">CREATE TEAM</button>
            <button id="joinTeam" onclick="login();">JOIN TEAM</button>
        </center>
    </div>
    <center id="teamInfo" style="display: none;"></center>
    <center id="gameInfo" style="display: none;">
        <label id="teamScore"></label>
        <label id="statusInfo"></label>
    </center>
    <!--<button id="spinner" onclick="rollDice();" style="display: none; text-align: center;">Roll dice</button>-->
    <div id="spinner" style="display: block;"></div>
    <center id="area1" style="display: none;">
        <h4 id="lblDilemas">DILEMAS</h4>
        <table style="width: 80%; text-align: center;" rules="cols">
            <tr>
                <td>QUESTIONS</td>
                <td>ANSWERS</td>
            </tr>
            <tr>
                <td><br><div id="area1QuestionsDiv">...</div></td>
                <td><div id="area1AnswersDiv">...</div></td>
            </tr>
        </table>
    </center>
    <center id="area2" style="display: none;">
        <h4 id="lblKnowledge">KNOWLEDGE ABOUT US</h4>
        <table style="width: 80%; text-align: center;" rules="cols">
            <tr>
                <td>QUESTIONS</td>
                <td>ANSWERS</td>
            </tr>
            <tr>
                <td><br><div id="area2QuestionsDiv">...</div></td>
                <td><div id="area2AnswersDiv">...</div></td>
            </tr>
        </table>
    </center>
    <div id="divGameFinished" style="display: none;">
        <div id="congratulationsText">
            <h1>CONGRATULATIONS! YOU</h1>
            <h1>FINISHED THE GAME!</h1>
            <label>YOUR GAME SCORE:</label><br>
            <label id="teamScore2"></label>
        </div>
    </div>
    <!--<button id="startGameButton" onclick="startGame();" style="display: none;">Start Game</button>-->
    <div id="panelMessages" style="display: none;">
        <div id="panel" class="panel-body"></div>
        <div>
            <input id="message" type="text" class="form-control" aria-describedby="basic-addon1" maxlength="768">
            <button id="send" onclick="handleMsg();">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/complete.ly.1.0.1.min.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.linkify.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</body>
</html>
